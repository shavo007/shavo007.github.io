<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Decorative circles in background -->
  <circle cx="100" cy="100" r="200" fill="#8b5cf6" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#10b981" opacity="0.05"/>
  <circle cx="600" cy="315" r="300" fill="#3b82f6" opacity="0.03"/>

  <!-- Central convergence visualization -->

  <!-- Connection lines from outer nodes to center -->
  <g stroke-width="2" opacity="0.6">
    <!-- Anthropic to center -->
    <line x1="200" y1="200" x2="520" y2="290" stroke="#8b5cf6" stroke-dasharray="8,4"/>
    <!-- OpenAI to center -->
    <line x1="1000" y1="200" x2="680" y2="290" stroke="#10b981" stroke-dasharray="8,4"/>
    <!-- Block to center -->
    <line x1="200" y1="450" x2="520" y2="360" stroke="#3b82f6" stroke-dasharray="8,4"/>
    <!-- Linux Foundation to center -->
    <line x1="1000" y1="450" x2="680" y2="360" stroke="#f97316" stroke-dasharray="8,4"/>
  </g>

  <!-- Anthropic node (top left) -->
  <g filter="url(#shadow)">
    <circle cx="200" cy="200" r="70" fill="#1e1b4b" stroke="url(#purpleGrad)" stroke-width="3"/>
    <text x="200" y="190" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c4b5fd">Anthropic</text>
    <text x="200" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="11" text-anchor="middle" fill="#a78bfa">MCP</text>
  </g>

  <!-- OpenAI node (top right) -->
  <g filter="url(#shadow)">
    <circle cx="1000" cy="200" r="70" fill="#022c22" stroke="url(#greenGrad)" stroke-width="3"/>
    <text x="1000" y="190" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#86efac">OpenAI</text>
    <text x="1000" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="11" text-anchor="middle" fill="#6ee7b7">AGENTS.md</text>
  </g>

  <!-- Block node (bottom left) -->
  <g filter="url(#shadow)">
    <circle cx="200" cy="450" r="70" fill="#172554" stroke="url(#blueGrad)" stroke-width="3"/>
    <text x="200" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#93c5fd">Block</text>
    <text x="200" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="11" text-anchor="middle" fill="#60a5fa">Goose Agent</text>
  </g>

  <!-- Linux Foundation node (bottom right) -->
  <g filter="url(#shadow)">
    <circle cx="1000" cy="450" r="70" fill="#431407" stroke="url(#orangeGrad)" stroke-width="3"/>
    <text x="1000" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fed7aa">Linux</text>
    <text x="1000" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="11" text-anchor="middle" fill="#fdba74">Foundation</text>
  </g>

  <!-- Central AAIF hub -->
  <g filter="url(#glow)">
    <circle cx="600" cy="325" r="90" fill="#1e293b" stroke="url(#centerGrad)" stroke-width="4"/>
    <text x="600" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fef3c7">Agentic AI</text>
    <text x="600" y="332" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fef3c7">Foundation</text>
    <text x="600" y="355" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="middle" fill="#fcd34d">AAIF</text>
  </g>

  <!-- Title area -->
  <text x="600" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="white" filter="url(#softGlow)">Context Engineering</text>
  <text x="600" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="24" text-anchor="middle" fill="#94a3b8">Part 2: Industry Convergence</text>

  <!-- Bottom tagline -->
  <rect x="350" y="540" width="500" height="50" rx="25" fill="#1e293b" opacity="0.8"/>
  <text x="600" y="572" font-family="system-ui, -apple-system, sans-serif" font-size="18" text-anchor="middle" fill="#e2e8f0">From Theory to Practice</text>

  <!-- Decorative elements - floating code symbols -->
  <g fill="#64748b" opacity="0.3" font-family="monospace" font-size="16">
    <text x="80" y="320">&lt;/&gt;</text>
    <text x="1100" y="320">{...}</text>
    <text x="400" y="500">async</text>
    <text x="780" y="180">import</text>
    <text x="350" y="150">.md</text>
    <text x="850" y="520">=&gt;</text>
  </g>

  <!-- Stats banner at bottom -->
  <g>
    <rect x="100" y="580" width="150" height="35" rx="8" fill="#059669" opacity="0.2"/>
    <text x="175" y="603" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#10b981">98% Cost Savings</text>

    <rect x="525" y="580" width="150" height="35" rx="8" fill="#6366f1" opacity="0.2"/>
    <text x="600" y="603" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#818cf8">60-80x Faster</text>

    <rect x="950" y="580" width="150" height="35" rx="8" fill="#f59e0b" opacity="0.2"/>
    <text x="1025" y="603" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fbbf24">Zero Errors</text>
  </g>
</svg>
